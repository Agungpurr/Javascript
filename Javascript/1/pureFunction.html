<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const sampleProducts = [
            { id: 1, name: 'Laptop', category: 'Electronics', price: 1000},
            { id: 2, name: 'Phone', category: 'Electronics', price: 500},
            { id: 3, name: 'Shirt', category: 'Apparel', price: 50},
            { id: 4, name: 'Shoes', category: 'Apparel', price: 80},
            { id: 5, name: 'Watch', category: 'Accesories', price: 200},
            
        ];

        function getProductByCategory(products, category){
            return products.filter(product => product.category === category);
        }

        function findProductById(products, id){
            return products.find(product => product.id === id);
        }

        function calculateTotalPrice(products){
            return products.reduce((total, product) => total + product.price, 0);
        }

        function applyDiscount(product, discount){
            return product.map(product => ({
                ...product,
            price: product.price - (product.price * discount / 100)
            }));
        }

        console.log(getProductByCategory(sampleProducts, 'Electronics')); // should return products with id 1 and 2
        console.log(calculateTotalPrice(sampleProducts)); // Should return 1830
        console.log(applyDiscount(sampleProducts, 10)); // Should return products with prices reduced by 10%
        console.log(findProductById(sampleProducts, 3)); // Should return product with id 3
    </script>
  </body>
</html>
